<script>

$(function(){



window.mySwipe = new Swipe(document.getElementById('slider'), {
  startSlide: 0,
  speed: 400,
  auto: 0,
  continuous: true,
  disableScroll: false,
  stopPropagation: false,
  callback: function(index, elem) {},
  transitionEnd: function(index, elem) {}


});


 $( ".swipe-wrap" ).bind("swiperight",function(){
window.mySwipe.prev();
changeText(window.mySwipe.getPos());
 });

 $( ".swipe-wrap" ).bind("swipeleft",function(){

window.mySwipe.next();
//console.log(window.mySwipe);
changeText(window.mySwipe.getPos());
//console.log(window.mySwipe.getPos());

 });

//////////Would be used to change the text which is there
function changeText(indexToChange)
{
	
var myCars=new Array("Collaboration is built on trust","Get Latest 24 hour Updates","Notifications on the go","Make the most of your energy");
$("#changingText").text(myCars[indexToChange]);




}
///////////////////////////////////////////////////////////

});

</script>
